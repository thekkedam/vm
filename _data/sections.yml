# Use this to define the sections of the resume
# Format:
#   name -> Name displayed on the section
#   id -> used for the CSS id and the yml file name. 
#   layout -> which resume format to use from _includes/resume

- name: Experience
  id: experience
  layout: experience

- name: Education
  id: education
  layout: education

- name: Projects
  id: projects
  layout: project

- name: Publications
  id: publications
  layout: publications

- name: Talks
  id: talks
  layout: publications

- name: Skills
  id: skills
  layout: skills

- name: Other
  id: other
  layout: list

