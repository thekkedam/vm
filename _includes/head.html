<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
<meta name="description" content="{{ site.description }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% include share-meta.html %}
<link rel="canonical" href="{% include canonical-url.html %}">
<!--
<link rel="apple-touch-icon" href="apple-touch-icon.png">
-->
<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/{{ site.feed }}">
{% include favicon.html %}
{% include styles.html %}
<!-- Hack to load some script in start of file -->
{% if page.init_scripts %}
  {% for script in page.init_scripts %}
    <script type="text/javascript" src="{{ script }}"></script>
  {% endfor %}
{% endif %}
